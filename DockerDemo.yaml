apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockerdemo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DockerDemo
  template:
    metadata:
      labels:
        app: DockerDemo
    spec:
      containers:
      - name: dockersamplerepos
        image: samplecr.azurecr.io/dockersamplerepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: dockerdemo
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: DockerDemo